{% extends "main.html" %}
{% block content %}

<hr>

<h1>Datasets</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Dataset</th>
        <th>Positive Votes</th>
        <th>Votes</th>
        <th></th>
    </tr>
    {% for dataset in datasets %}
        <tr>
            <td>{{dataset.id_num}}</td>
            <td>{{dataset.title}}</td>
            <td>{{dataset.vote_ratio}}%</td>
            <td>{{dataset.vote_total}}</td>
            <td>{{dataset.created}}</td>
            <td><a href="{% url 'dataset' dataset.id_num %}">View</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock content %}
