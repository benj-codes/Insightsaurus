{% load static %}
<!-- Navbar Section -->
<header class="header">
    <div class="container container--narrow">
      <a href="{% url 'datasets' %}" class="header__logo">
        <img src="{% static 'images/insightsaurus_logo.png' %}" alt="Insightsaurus Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'profiles' %}">Analysts</a></li>
          <li class="header__menuItem"><a href="{% url 'datasets' %}">Reports</a></li>
          <li class="header__menuItem"><a href="">Inbox</a></li>
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="">My Account</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Register</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
